        // Speak with ElevenLabs API
        async function speakWithElevenLabs(text) {
            return new Promise(async (resolve, reject) => {
                try {
                    // Stop any existing audio
                    if (window.currentAudio) {
                        window.currentAudio.pause();
                        window.currentAudio = null;
                    }

                    // Reset states
                    isSpeaking = true;

                    const response = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${selectedVoiceId}?output_format=mp3_44100_128`, {
                        method: 'POST',
                        headers: {
                            'Accept': 'audio/mpeg',
                            'Content-Type': 'application/json',
                            'xi-api-key': ELEVEN_LABS_API_KEY
                        },
                        body: JSON.stringify({
                            text: text,
                            model_id: "eleven_multilingual_v2"
                        })
                    });
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`ElevenLabs API error: ${response.status} - ${errorText}`);
                    }
                    
                    console.log("ElevenLabs: Received audio response");
                    
                    // Get audio blob and play it
                    const audioBlob = await response.blob();
                    if (audioBlob.size === 0) {
                        throw new Error("Received empty audio response");
                    }
                    
                    const audioUrl = URL.createObjectURL(audioBlob);
                    const audio = new Audio(audioUrl);
                    
                    // Store current audio to allow stopping
                    window.currentAudio = audio;
                    
                    audio.onended = function() {
                        URL.revokeObjectURL(audioUrl);
                        window.currentAudio = null;
                        resolve();
                    };
                    
                    audio.onerror = function(error) {
                        console.error('Audio playback error:', error);
                        URL.revokeObjectURL(audioUrl);
                        window.currentAudio = null;
                        reject(error);
                    };
                    
                    // Set up mic button to stop audio
                    const originalOnClick = micButton.onclick;
                    
                    micButton.onclick = function() {
                        if (isSpeaking) {

                    // Play the audio

        // Split text into chunks
        function splitTextIntoChunks(text, maxLength) {
            const chunks = [];
            
            // Split by sentences
            const sentences = text.split(/(?<=[.!?])\s+/);
            let currentChunk = '';
            
            for (const sentence of sentences) {
                if (currentChunk.length + sentence.length <= maxLength) {
                    currentChunk += (currentChunk ? ' ' : '') + sentence;
                } else {
                    if (currentChunk) {
                        chunks.push(currentChunk);
                        currentChunk = '';
                    }
                    
                    if (sentence.length <= maxLength) {
                        currentChunk = sentence;
                    } else {
                        // Split long sentence by words
                        const words = sentence.split(' ');
                        let wordChunk = '';
                        
                        for (const word of words) {
                            if (wordChunk.length + word.length + 1 <= maxLength) {
                                wordChunk += (wordChunk ? ' ' : '') + word;
                            } else {
                                chunks.push(wordChunk);
                                wordChunk = word;
                            }
                        }
                        
                        if (wordChunk) {
                            currentChunk = wordChunk;
                        }
                    }
                }
            }
            
            if (currentChunk) {
                chunks.push(currentChunk);
            }
            
            return chunks;
        }

        function handleRecognitionResult(event) {

                    window.currentAudio = null;
                }
                isSpeaking = false;

            let interimTranscript = '';

            // Process the results
            for (let i = event.resultIndex; i < event.results.length; i++) {

                if (event.results[i].isFinal) {
                    finalTranscript += transcript;
                } else {
                    interimTranscript += transcript;
                }

            // Update the input field with the transcript
            const userInput = document.getElementById('userInput');
            if (userInput && (finalTranscript || interimTranscript)) {
                userInput.value = finalTranscript || interimTranscript;
            }
            
            // If we have a final transcript and it's not empty, auto-send after a short delay
            if (finalTranscript && finalTranscript.trim()) {
                // Set a timer to auto-send after 1 second of silence
                clearTimeout(window.autoSendTimer);
                window.autoSendTimer = setTimeout(() => {
                    // Process the voice input
                    processVoiceInput(finalTranscript);
                }, 1000);
            }
        }

                        responseText.includes("مطور من قبل جوجل")) {
                        
                        responseText = responseText.replace(/قوقل|جوجل/g, "سامي");
                    }
                    
                    return responseText;
                } catch (error) {
                    console.error('Error calling Gemini API:', error);
                    throw error;
                }
            };
            
            // Fix the sendMessage function
            window.sendMessage = function() {
                const userInput = document.getElementById('userInput');
                if (!userInput) {
                    console.error('User input element not found');
                    return;
                }
                
                const userMessage = userInput.value.trim();
                if (!userMessage) return;
                
                // Add user message to chat
                addMessageToChat(userMessage, 'user');
                
                // Clear input
                userInput.value = '';
                
                // Show typing indicator
                const typingIndicator = showTypingIndicator();
                
                // Call Gemini API
                fetchGeminiResponse(userMessage)
                    .then(response => {
                        // Remove typing indicator
                        if (typingIndicator) typingIndicator.remove();
                        
                        // Add AI response to chat
                        addMessageToChat(response, 'bot');
                        
                        // Speak the response
                        speakResponse(response);
                    })
                    .catch(error => {
                        // Remove typing indicator
                        if (typingIndicator) typingIndicator.remove();
                        
                        // Show error message
                        showNotification('حدث خطأ أثناء الاتصال بالذكاء الاصطناعي: ' + error.message, 'error');
                        addMessageToChat('عذراً، حدث خطأ في الاتصال. يرجى المحاولة مرة أخرى.', 'bot');
                    });
            };
            
            // Add message to chat
            window.addMessageToChat = function(message, sender) {
                const chatContainer = document.getElementById('chatContainer');
                if (!chatContainer) {
                    console.error('Chat container not found');
                    return;
                }
                
                // Create message element
                const messageElement = document.createElement('div');
                messageElement.className = `message ${sender}-message`;
                
                // Add message content
                const time = new Date().toLocaleTimeString('ar', { hour: '2-digit', minute: '2-digit' });
                messageElement.innerHTML = `
                    <div class="message-content">
                        <p>${message}</p>
                        <div class="message-meta">
                            <span class="material-symbols-rounded" style="font-size: 14px;">
                                ${sender === 'user' ? 'person' : 'smart_toy'}
                            </span>
                            <span>${time}</span>
                        </div>
                    </div>
                `;
                
                // Add to chat container
                chatContainer.appendChild(messageElement);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Show chat container if hidden
                chatContainer.classList.add('visible');
            };
            
            // Show typing indicator
            window.showTypingIndicator = function() {
                const chatContainer = document.getElementById('chatContainer');
                if (!chatContainer) return null;
                
                const indicator = document.createElement('div');
                indicator.className = 'message bot-message typing-indicator';
                indicator.innerHTML = `
                    <div class="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                `;
                
                chatContainer.appendChild(indicator);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                return indicator;
            };
        });

        // Add this to your existing script
        document.addEventListener('DOMContentLoaded', function() {
            // Keep only the end conversation button functionality
            const endConversationButton = document.getElementById('endConversationButton');
            if (endConversationButton) {
                endConversationButton.addEventListener('click', function() {
                    // Show confirmation notification
                    showNotification('جاري إنهاء المحادثة...', 'info');
                    
                    // Add a cool fade-out effect
                    document.body.classList.add('fade-out');
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = '../index.html';
                    }, 1000);
                });
            }
            
            // Handle chat close button
            const chatCloseButton = document.getElementById('chatCloseButton');
            if (chatCloseButton) {
                chatCloseButton.addEventListener('click', function() {
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.classList.remove('visible');
                    
                    // Update toggle button icon
                    const toggleButton = document.getElementById('toggleChatButton');
                    if (toggleButton) {
                        toggleButton.innerHTML = '<span class="material-symbols-rounded">chat</span>';
                    }
                });
            }
        });

        // Add this to handle the model selection and chat close button
        document.addEventListener('DOMContentLoaded', function() {
            // Handle model selection
            const modelSelect = document.getElementById('modelSelect');
            if (modelSelect) {
                modelSelect.addEventListener('change', function() {
                    const selectedModel = this.value;
                    showNotification(`تم تغيير النموذج إلى ${selectedModel}`, 'info');
                    
                    // Update the API URL based on selected model
                    if (selectedModel.startsWith('gemini')) {
                        window.GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${GEMINI_API_KEY}`;
                    }
                    // You can add handling for Claude models here if needed
                });
            }
            
            // Handle chat close button
            const chatCloseButton = document.getElementById('chatCloseButton');
            if (chatCloseButton) {
                chatCloseButton.addEventListener('click', function() {
                    const chatContainer = document.getElementById('chatContainer');
                    chatContainer.classList.remove('visible');
                    
                    // Update toggle button icon
                    const toggleButton = document.getElementById('toggleChatButton');
                    if (toggleButton) {
                        toggleButton.innerHTML = '<span class="material-symbols-rounded">chat</span>';
                    }
                });
            }
        });

        // Add touch event handling for mobile devices
        document.addEventListener('DOMContentLoaded', function() {
            // Add touch events to character circles
            const characterCircles = document.querySelectorAll('.character-circle');
            characterCircles.forEach(circle => {
                circle.addEventListener('touchstart', function() {
                    // Add active state on touch
                    this.style.transform = 'scale(0.95)';
                });
                
                circle.addEventListener('touchend', function() {
                    // Remove active state and trigger click
                    this.style.transform = '';
                    this.click();
                });
            });
            
            // Add touch feedback to main circle
            const mainCircle = document.getElementById('mainCircle');
            if (mainCircle) {
                mainCircle.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.98)';
                });
                
                mainCircle.addEventListener('touchend', function() {
                    this.style.transform = '';
                });
            }
            
            // Prevent zoom on double tap for iOS
            document.addEventListener('touchstart', function(event) {
                if (event.touches.length > 1) {
                    event.preventDefault();
                }
            }, { passive: false });
            
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(event) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    event.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });

        document.addEventListener('DOMContentLoaded', function() {
            // Fade in
            document.body.style.opacity = 1;
            
            // Handle all internal navigation
            const links = document.querySelectorAll('.nav-links a, .school-logo a');
            
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    // Only for internal links
                    if (this.hostname === window.location.hostname) {
                        e.preventDefault();
                        document.body.classList.add('fade-out');
                        
                        setTimeout(() => {
                            window.location.href = this.href;
                        }, 500);
                    }
                });
            });
        });
    </script>
